<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
    <body>
        
        <div class="container mt-5">
            <h1>Мои записи</h1>
            <p>Список записей:</p>
            
            <!-- создание записи -->
            <form action="{{ url_for('add_entry') }}" method="post" style="margin-bottom: 20px;">
                <div style="width: 90%;">
                    <textarea name="entry" style="width: 100%; min-height: 300px;" class="form-control"></textarea>
                </div>
                <button class="btn btn-success mt-3">создать</button>
            </form>

            <!-- список записей -->
            <ul class="list-group">
                {% for entry in entryes_list %}

                <li class="list-group-item">
                    <div>
                        название записи: {{ entry.name }}
                    </div>
                    <div style="width: 90%;">
                        <textarea name="entry" style="width: 100%;" class="form-control">{{ entry.entry }}</textarea>
                    </div>
                </li>
                <form action="{{ url_for('my_entry', entry_id=entry.id) }}" method="post" style="margin-bottom: 20px;">
                    <input type="hidden" name="deleted_entry" value="{{ entry.id }}">
                    <button class="btn btn-danger mt-3">удалить</button>
                </form>
                {% endfor %}
                
            </ul>
        </div>

    </body>
</html>
